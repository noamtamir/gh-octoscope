name: release
on:
  push:
    tags:
      - "v*"
permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
            go-version: 1.23.0

      - name: Download dependencies
        run: go mod tidy

      - name: Run tests
        run: go test ./...

      - name: Precompile extension
        uses: cli/gh-extension-precompile@v1